name: Feature-Test-Workflow

on:
  push:
    branches: [ "feature/test-pipeline" ] # Sirf isi branch par chalay ga
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install & Build
        run: |
          npm install
          npm run build
      
      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then echo "Error: dist missing"; exit 1; fi

      - name: Run Tests
        run: npm test

  docker-test-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push (Feature Tag)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:feature-test .
          docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:feature-test