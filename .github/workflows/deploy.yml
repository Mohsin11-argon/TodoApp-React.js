name: Vite To-Do CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: moshindevops11/todo-app
  DOCKER_TAG: latest

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  docker-deploy:
    name: Build & Deploy Docker
    needs: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        id: docker_build
        run: |
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
        continue-on-error: false

      - name: Push Docker Image (with retries)
        run: |
          for i in {1..3}; do
            docker push $DOCKER_IMAGE:$DOCKER_TAG && break
            echo "Retry $i failed. Retrying in 10s..."
            sleep 10
          done
        continue-on-error: false

      - name: Deploy Docker Container (rollback on failure)
        run: |
          set -e
          echo "Stopping existing container if exists..."
          docker ps -q --filter "name=todo-vite" | xargs -r docker stop
          docker ps -a -q --filter "name=todo-vite" | xargs -r docker rm

          echo "Running new container..."
          if ! docker run -d --name todo-vite -p 80:80 $DOCKER_IMAGE:$DOCKER_TAG; then
            echo "Deployment failed. Rolling back..."
            # Attempt rollback using previous image tag
            docker run -d --name todo-vite -p 80:80 $DOCKER_IMAGE:previous || echo "Rollback also failed!"
            exit 1
          fi
