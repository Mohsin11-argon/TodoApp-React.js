name: Vite To-Do CI/CD (Enterprise Optimized)

# Trigger: 
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: moshindevops11/todo-app

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run Tests
        run: npm test || echo "No tests found, skipping..."

      - name: Build Project
        run: npm run build

      - name: Verify Build
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder missing!"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            dist
            Dockerfile
            package.json

  docker-build-push:
    name: Build & Push to Docker Hub
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Short SHA
        id: vars
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.short_sha }}
            ${{ env.DOCKER_IMAGE }}:v1.0.${{ github.run_number }}

  deploy-ssh:
    name: Deploy to Server via SSH
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote SSH commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            
            docker pull ${{ env.DOCKER_IMAGE }}:latest
            
           
            docker stop todo-app || true
            docker rm todo-app || true
            
            
            docker run -d --name todo-app -p 80:80 ${{ env.DOCKER_IMAGE }}:latest
            
          
            docker image prune -f